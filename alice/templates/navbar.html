    <!-- Bootstrap CSS -->

    <title>Расписание</title>

    <style>
        .navbar {background-color: #1a1e34 !important;}

        body {
            background-image: url("https://images.pexels.com/photos/1308624/pexels-photo-1308624.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
        {#background-color: #1e1e2f;#}

            color: white;
        }

        .list-group {
            background-color: #232230 !important;
        }

        .list-group-item {
            background-color: #232230 !important;
        }

        .center-text {
            text-align: center;
        }

        .card {
            margin: auto;
            background-color: #2b2d3e;
        }

        .card-body {
            color: white;
        }

        .vertical {
            position: relative;
        }

        .table {
            background-color: #2b2d3e !important;
        }

        .small-table {
            background-color: #232230;
            font-size: small !important;
        }

        .form-control {
            color: rgba(255,255,255,0.8) !important;
            background-color: initial !important;
            border-color: #2b3553 !important;
            border-radius: .4285rem !important;
            font-size: .75rem;
        }

        .col-sm-2 {
            color: rgba(255,255,255,0.6);
            text-align: right;
            font-size: 12px;
            margin: 0px 0px 5px;
            padding: 10px 5px 0px 15px;
        }

        .form-check {
            color: rgba(255,255,255,0.8) !important;
            font-size: 12px;

        }

        .message {
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            text-align: left !important;
        }

        .btn-link {
            font-size: 13px;
            color: white;
            border: none;
            text-align: left;
        }


    </style>

</head>
<body class="body">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: black">
    <a class="navbar-brand" href="">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'timetable' %}">Расписание <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <span class="navbar-text">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}">
                    <button type="submit" class="btn btn-outline-light">Выйти</button>
                </form>
            {% else %}
                <form action="{% url 'login' %}">
                    <button type="submit" class="btn btn-outline-light">Войти</button>
                </form>
            {% endif %}
    </span>
    </div>
</nav>
