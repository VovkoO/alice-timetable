{% extends 'navbar.html' %}


{% block content %}
    <div class="card" style="margin-top: 27vh; width: 18rem;">
        <div class="card-body">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form name="login" method="post" action="{% url 'register' %}">{% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Введите Email</label>
                    <input required name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Введите пароль</label>
                    <input required name="password" type="password" class="form-control" id="exampleInputPassword1"
                           placeholder="Password" minlength="6" maxlength="18">
                </div>
                <div align="right">
                    <button type="submit" class="btn btn-primary">Регистрация</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
